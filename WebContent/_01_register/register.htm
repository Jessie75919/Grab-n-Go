<body>
    <div class="loginLogo">
        <a href="../index.htm"><img src="../images/share/logo.svg" alt="Grab &amp; Go" title="Grab &amp; Go"></a>
    </div>
    <main class="login">
        <h2>會員註冊</h2>
        <p class="wRed">*為必填</p>
        <form action="register_success.htm" method="post" class="formcontent">
            <div class="loginList">
                <input type="text" name="userId" id="userId" placeholder="帳號*" class="validate[required] text-input">
            </div>
            <div class="loginList">
                <input type="password" name="pswd" id="pswd" placeholder="密碼*" class="validate[required] text-input">
            </div>
            <div class="loginList">
                <input type="password" name="password2" id="password2" placeholder="確認密碼*" class="validate[required,equals[pswd]] text-input">
            </div>
            <div class="loginList">
                <input type="text" name="name" id="name" placeholder="姓名*" class="validate[required] text-input">
            </div>
            <div class="loginList">
                <input type="text" name="address" id="address" placeholder="地址">
            </div>
            <div class="loginList">
                <input type="text" name="tel" id="tel" placeholder="電話*" class="validate[required,custom[phone]] text-input">
            </div>
            <div class="loginList">
                <input type="text" name="eMail" id="eMail" placeholder="E-mail*" class="validate[required,custom[email]] text-input">
            </div>
            <div class="loginList">
                <input type="date" name="birthday" id="birthday">
            </div>
            <div class="loginList">
                上傳個人照片 <input type="file" name="file1" id="file1">
            </div>
            <div class="loginList">
                <input type="checkbox">我同意隱私權政策與服務條款!
            </div>
            <div class="loginBtn">
                <input name="reset" type="reset" id="reset" value="重填">
                <input name="submit" type="submit" id="submit" value="註冊">
                <p>已有帳號? <a href="../_02_login/login.htm">立即登入</a></p>
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright © Garb and Go All rights reserved.</p><a href="#" class="backToTop">TOP</a></footer>

    <script type="text/javascript" charset="utf-8" src="../javascript/validation/languages/jquery.validationEngine-zh_TW.js"></script>
    <script type="text/javascript" charset="utf-8" src="../javascript/validation/jquery.validationEngine.js"></script>
    <!-- form check end-->

    <script src="../javascript/share.js"></script>
